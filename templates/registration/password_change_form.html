{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block 'title' %}Change password{% endblock 'title' %}
{% block 'content' %}
  <div class="container" >
    <div class="row">
      <div class="col-md-4">
        <form method="post" action="">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Change password</button>
        </form>
      </div>
    </div>
  </div>
{% endblock 'content' %}
