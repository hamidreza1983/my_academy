{% extends 'base.html' %}
{% block 'title'%}login{% endblock 'title' %}
{% block 'content' %}
<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    <div class="container" > 
        <div class="row">
            <div class="col-md-12" style="font-family:B Zar;color:brown;font-weight:bold" align="right">
                <br><h3 style="font-family:B Zar;color:green;font-weight:bold" align="right">فرم ورود </h3><br>
                <label for="uname"><b>نام کاربری یا ایمیل</b></label><br>
                <input type="text"  name="username" required><br>

                <label for="psw"><b>کلمه عبور</b></label><br>
                <input type="password"  name="password" required><br>
                {{captcha}}<br><br>
                <button type="submit" class="btn btn-primary" >  ورود    </button>
                <p style="font-family:B Zar;color:black;font-weight:bold" align="right">کلمه امنیتی به حروف بزرگ و کوچک حساس میباشد </p>
                <a style="font-family:B Zar;color:blue" align="right" href="{% url 'password_reset' %}">پسورد خود را فراموش کرده اید ؟ </a><br>
                
            </div>           
        </div>   
    </div>
</form>
<div class="container" >
    <div class="row">
        {% for message in messages %}
            <h4 style="font-family:B Zar;color:red;border: 1px solid black;
            margin: 25px 50px 75px;
            background-color: lightblue;" align="right">{{message}}</h4>
        {% endfor %}
    </div>
</div>


{% endblock 'content' %}
